<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Play Your Favourite Music </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <!-- <li style="font-size:22px;">Spotify</li> -->
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList"></div>
        <h1>Best of Arjit Singh - No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="song1">
                <span></span>
                <span class="songlistplay"><span>01:28<i id="0"
                            class="fa-regular fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="song2">
                <span></span>
                <span class="songlistplay"><span>04:28<i id="1"
                            class="fa-regular fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="song3">
                <span></span>
                <span class="songlistplay"><span>04:21<i id="2"
                            class="fa-regular fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="song4">
                <span></span>
                <span class="songlistplay"><span>03:30<i id="3"
                            class="fa-regular fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="song5">
                <span></span>
                <span class="songlistplay"><span>03:85<i id="4"
                            class="fa-regular fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="song6">
                <span></span>
                <span class="songlistplay"><span>05:02<i id="5"
                            class="fa-regular fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="song7">
                <span></span>
                <span class="songlistplay"><span>04:29<i id="6"
                            class="fa-regular fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="song8">
                <span></span>
                <span class="songlistplay"><span>04:33<i id="7"
                            class="fa-regular fa-circle-play songItemPlay"></i></span></span>
            </div>
        </div>
        <div class="songBannner"></div>
    </div>

    <div class="bottom">
        <input type="range" class="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="35px" id="gif"><span id="masterSongName">Chaand Baaliyan</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/241ca435fc.js" crossorigin="anonymous"></script>
    <script async src="index.js"></script>
</body>

</html>
